name: Build and Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.runner }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu
            runner: ubuntu-latest
          - os: macos
            runner: macos-latest
          - os: windows
            runner: windows-latest
      fail-fast: false

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Extract version
        id: version
        shell: bash
        run: |
          VER="${{ github.ref_name }}"
          VER="${VER#v}"
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Build with PyInstaller
        shell: bash
        run: |
          FLAGS=""
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            FLAGS="--noconsole"
          fi

          pyinstaller --noconfirm --onefile --clean $FLAGS --name "IFGContrastEnhancer-${{ steps.version.outputs.version }}-${{ matrix.os }}" --optimize 2 main.py

      - name: Generate checksum
        shell: bash
        run: |
          cd dist
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum * > checksum.txt
          else
            powershell -Command "Get-FileHash -Algorithm SHA256 -Path * | Select-Object Hash, @{Name='Path';Expression={(Split-Path \$_.Path -Leaf)}} | Format-Table -HideTableHeaders > checksum.txt"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: assets-${{ matrix.os }}
          path: dist/IFGContrastEnhancer*
  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: success()
    steps:
      - name: Download all assets
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -exec cp {} release-assets/ \; 2>/dev/null || true
          echo "Checksums:" > release-assets/checksum.txt
          find release-assets -type f ! -name "checksum.txt" -exec sha256sum {} \; >> release-assets/checksum.txt 2>/dev/null || true

          echo "Final assets:"
          ls -la release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: IFGContrastEnhancer ${{ github.ref_name }}
          generate_release_notes: true
          files: release-assets/*
